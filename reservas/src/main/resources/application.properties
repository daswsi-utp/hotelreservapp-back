# =========================
# NOMBRE DE LA APLICACIÓN
# =========================
spring.application.name=reservas

# =========================
# PUERTO DEL SERVIDOR
# =========================
server.port=8080

# =========================
# CONFIGURACIÓN DE BASE DE DATOS
# =========================

# Para apuntar al archivo Message: spring.datasource.url=jdbc:mysql://localhost:3306/reserva_hotel_db
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# REDIS CACHE
# =========================
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# =========================
# CONFIGURACIÓN DE CORREO (SMTP)
# =========================
