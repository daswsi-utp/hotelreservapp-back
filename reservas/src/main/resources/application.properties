spring.application.name=reservas

# =========================
# SERVIDOR Y PUERTO
# =========================
server.port=8080

# =========================
# MYSQL DATABASE CONFIG
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# REDIS CACHE
# =========================
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# =========================
# MAIL CONFIG
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=correo@gmail.com
spring.mail.password=contrasena_correo_aplicacion
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

